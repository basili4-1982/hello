name: Go CI
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Run lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.64.8  # Версия golangci-lint
          args: --timeout=5m
      - run: go mod tidy
      - run: go test ./...
      - run: go build -v ./...
